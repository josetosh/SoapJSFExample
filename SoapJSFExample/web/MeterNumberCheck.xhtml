<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Meter Number Check Test Page</title>
    </h:head>
    <h:body>
        <center>
            <p:outputLabel value="Account Status and Debt Check Test Page"/>
            <p:panel header="Send Meter Number">
                <h:form>
                    <p:panelGrid columns="2">
                        <p:outputLabel  value="Enter Meter No.:"/>
                        <p:inputText value="#{electricity.meterNumber}" />                                             
                    </p:panelGrid>
                    <h:commandButton action="#{electricity.submit()}" value="Submit Request"/>
                </h:form>
            </p:panel>
        </center>
    </h:body>
</html>
